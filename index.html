<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GetSwift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
</head>

<body>
    <header>
        <div class="logo">
            <a href="http://www.getswift.co/"><img src="./assets/images/logo.png" alt="GetSwift"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#">+ Add</a></li>
                <li><a href="#">Map</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">&#9776;</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-container">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12093.783302619997!2d-73.99306567981037!3d40.73021454633089!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1507778832181" frameborder="0" allowfullscreen></iframe>
            <div class="button" id="map-options">
                Options
            </div>
        </div>
        <aside>
            <form action="">
                <input type="text" class="searchbox" name="searchbox" placeholder="search">
            </form>
            <div class="button" id="menu-button">
                Menu
            </div>
            <div class="outer">
                All Drivers (1)
                <div class="inner" id="drivers">
                    <div class="driver-image">
                        <img src="./assets/images/muppet.jpg"></img>
                    </div>
                    <div class="driver-info">
                        <div class="name">Josh Smith</div>
                        <div class="job-count">1 jobs</div>
                    </div>
                    <div class="driver-availability">
                        <div class="availability">Available in</div>
                        <div class="time">19 mins</div>
                    </div>
                </div>
            </div>
            <div class="outer">
                All Jobs (1)
                <div class="inner" id="jobs">
                    <div class="job">
                        <div class="job-id">2244308</div>
                        <div class="status">En Route</div>
                    </div>          
                    <div class="place">NYC Warehouse</div>
                    <div class="client">Jonathan Rosham</div>
                    <div class="deadline">
                        <div class="due-date">Due 10 days ago</div>
                        <div class="icon"><img src="./assets/images/alarm-clock-xxl.png" id="alarm"></img></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</body>

</html>
